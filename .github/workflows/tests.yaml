name: Build and Test

on:
  push:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.11.0

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test-one

    - name: Build project
      run: npm run build

    - name: linting
      run: npm run lint
